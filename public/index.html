<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>

<body>
  <noscript>Saytni ogirlayman deb umid qima baribir kodlarni olomaysan</noscript>
  <div id="root"></div>
  <script src="../src/components/assents/js/bootstrap.min.js"></script>
  <script src="../src/components/assents/js/function.js"></script>
  <script src="../src/components/assents/js/gsap.min.js"></script>
  <script src="../src/components/assents/js/isotope.min.js"></script>
  <script>
    let clickCounter = 0;

    document.addEventListener('click', () => {
      clickCounter++;

      fetch('https://backend-dedd.onrender.com/api/clickapp/api/track-click/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(res => {
          if (res.status === 403) {
            alert("Вы были заблокированы за слишком частые клики.");
            document.body.innerHTML = "<h1>Вы заблокированы.</h1>";
          }
        })
        .catch(err => {
          console.error("Ошибка отслеживания клика:", err);
        });
    });
  </script>
</body>

</html>
